<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="dist/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel='shortcut icon' href='images/homescreen48.png' type='image/x-icon'/ >
  </head>
  <body class="animated fadeIn">
    <div class="title">Tic Tac Toe</div>
    <div class="board animated">
        <div class="row"><div class="cell" data-row="0" data-column="0"></div><div class="cell" data-row="0" data-column="1"></div><div class="cell" data-row="0" data-column="2"></div></div>
        <div class="row"><div class="cell" data-row="1" data-column="0"></div><div class="cell" data-row="1" data-column="1"></div><div class="cell" data-row="1" data-column="2"></div></div>
        <div class="row"><div class="cell" data-row="2" data-column="0"></div><div class="cell" data-row="2" data-column="1"></div><div class="cell" data-row="2" data-column="2"></div></div>
    </div>
    <div class="won animated">
      <div class="won--message"></div>
      <div class="won--restart">restart</div>
    </div>
    <script src="sw.js"></script>
    <script src="dist/scripts/bundle.js"></script>
  </body>
</html>
